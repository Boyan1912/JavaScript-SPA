<div class="col-md-6" id="registerFormHtml" ng-init="vm.showLeftToRight()" >
    <div class="well bs-component">
        <form class="form-horizontal" name="registerForm">
            <fieldset>
                <legend class="bg-primary text-center">Register new User</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-lg-2 control-label">User Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="user.userName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword" ng-blur="vm.validateConfirmPassword(user)" required ng-valid="user.password === user.confirmPassword">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-warning">Cancel</button>
                        <button class="btn btn-success" ng-click="vm.register(user, registerForm)">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
